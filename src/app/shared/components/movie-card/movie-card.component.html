<a
  class="card"
>
  <div class="poster">
    <img class="poster_img" *ngIf="coverImageLink; else imagePlaceholder" src="{{ApiBaseImagePath + coverImageLink}}" alt="poster">
    <ng-template #imagePlaceholder>
      <div class="poster_img"></div>
    </ng-template>
  </div>
  <div class="rating">
    <mat-icon class="svg_warning" svgIcon="custom_star"></mat-icon>
    <p>{{rating}}</p>
  </div>
  <div class="description">
    <a class="regular">{{title}}</a>
  </div>
</a>
