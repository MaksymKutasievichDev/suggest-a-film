<div class="list_items_wrapper grid-4-col">
  <div
    class="list_item"
    *ngFor="let item of placeholderCount"
  >
    <div class="card">
      <div class="poster">
      </div>
      <div class="rating">
        <mat-icon class="svg_warning" svgIcon="custom_star"></mat-icon>
        <p>7.5</p>
      </div>
      <div class="description">
        <div class="title"></div>
        <div class="card_suggestion">
          <div class="icon"></div>
          <div class="suggestion_text"></div>
        </div>
      </div>
    </div>
  </div>
</div>
