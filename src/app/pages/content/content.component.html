<div class="content_wrapp">
  <div class="container">
    <h1>{{pageTitle}}</h1>
    <form [formGroup]="searchForm" (submit)="search()" class="search_form">
      <div class="input_group">
        <img class="input_prefix" src="assets/icons/search.svg" alt="search icon">
        <input formControlName="search_query" class="caption" type="text" placeholder="Search Movies or TV Shows">
      </div>
    </form>
    <router-outlet></router-outlet>
  </div>
</div>
